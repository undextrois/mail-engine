<table border="0" cellspacing="2" cellpadding="3" width="100%">

  </tr>
  <tr>
    <td class="defafont_b" align="center">&nbsp;</td>
  </tr>
  <tr>
    <td class="defafont_b">
      <form  method="post" action="{form_action}" enctype="multipart/form-data">
        <table border="0" width="100%">
          <tr>
            <td class="defafont_b" valign="top"><b>Attachment 1:</b></td>
            <td class="defafont_b" valign="top"><input class="uktextbox" type="file" name="attachment1" size="35"></td>
          </tr>
          <tr>
            <td class="defafont_b" valign="top"><b>Attachment 2:</b></td>
            <td class="defafont_b" valign="top"><input class="uktextbox" type="file" name="attachment2" size="35"></td>
          </tr>
          <tr>
            <td class="defafont_b" valign="top"><b>Attachment 3:</b></td>
            <td class="defafont_b" valign="top"><input class="uktextbox" type="file" name="attachment3" size="35"></td>
          </tr>
          <tr>
            <td class="defafont_b" valign="top"><b>Attachment 4:</b></td>
            <td class="defafont_b" valign="top"><input class="uktextbox" type="file" name="attachment4" size="35"></td>
          </tr>
          <tr>
            <td class="defafont_b" valign="top"><b>Attachment 5:</b></td>
            <td class="defafont_b" valign="top"><input class="uktextbox" type="file" name="attachment5" size="35"></td>
          </tr>
          <tr>
            <td colspan="2" align="center"><br><input type="submit" value="Save Attachment(s)" class="ukbots"></td>
          </tr>
        </table>
        <input type="hidden" name="Action" value="Save Attachment">
        <input type="hidden" name="message_id" value="{message_id}">
      </form>
    </td>
  </table>
</table>
