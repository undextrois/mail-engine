            <b>POP3 Accounts</b>
            <form method="POST" action="{options_form_action}">
            <table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#000000" bordercolorlight="#FFFFFF" bordercolordark="#000000">
              <tr>
                <td class="defafont_b" width="17" align="center" bgcolor="#CCCCCC"><b>Default</b></td>
                <td class="defafont_b" align="center" bgcolor="#CCCCCC"><b>Server</b></td>
                <td class="defafont_b" align="center" bgcolor="#CCCCCC"><b>Email</b></td>
                <td class="defafont_b" align="center" bgcolor="#CCCCCC"><b>Options</b></td>
              </tr>
              <!-- BEGIN POPACCTS -->
              <tr>
                <td class="defafont_b" width="17" align="center"><input type="radio" name="default" value="{pop_id}"{pop_checked}></td>
                <td class="defafont_b"><b>{pop_server}</b></td>
                <td class="defafont_b"><b>{pop_email}</b></td>
                <td class="defafont_b" align="center"><a href="{options_form_action}?edit=Y&pop_id={pop_id}"><img border="0" src="images/edit1.gif" alt="Edit This POP3 Account" width="16" height="16"></a>
                  <a href="{options_form_action}?Action=Delete&pop_id={pop_id}" onclick="return confirm('Are you sure you want to delete this pop3 account?')"><img border="0" src="images/delete.gif" alt="Delete This POP3 Account" width="16" height="16"></a>
              </tr>
              <!-- END POPACCTS -->
              {pop_options}
            </table>
            <input type="hidden" name="Action" value="Set Default">
            </form>
